<html>
    <head>
        <h2>Current Day and Time</h2>
    </head>
    
    <body>
       <script type="text/javascript">
           var mydate= new Date();
           var date= (mydate.getMonth()+1)+"-"+mydate.getDate()+"-"+mydate.getFullYear(); 
           
           document.write("\tCurrent time is : " + date);

       </script>
    </body>
</html>
